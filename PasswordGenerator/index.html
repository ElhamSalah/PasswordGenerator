<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
<main>
    <div class="generator">
        <h1>Password Generator</h1>
        <label class="password-wrap">
            <input type="text"  id="password" placeholder="Generate a Password.." readonly>
            <button class="material-icon" id="copy">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                </svg>
        </button>
        </label>
        <label>
            <span>Password Lenght:</span>
            <input type="number"  id="lenght" value="16">
        </label>
        <label>
            <span>Include Upper Case Letter:</span>
            <input type="checkbox"  id="uppercase" checked>
        </label>
        <label>
            <span>Include Lower Case Letter:</span>
            <input type="checkbox"  id="lowercase" checked>
        </label>
        <label>
            <span>Include Numbers:</span>
            <input type="checkbox"  id="numbers" checked>
        </label>
        <label>
            <span>Include Symbols:</span>
            <input type="checkbox"  id="symbols" checked>
        </label>

        <button type="submit" id="generate">Generate Password</button>
    </div>
</main>
  
    
<script src="js/index.js"></script>
</body>
</html>
